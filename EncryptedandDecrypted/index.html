<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted&Decrypted</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

</head>
<body>
    <div class="container">
        <h1>Text Encryptor</h1>
        <label for="message">Message:</label>
        <textarea  id="message" cols="50" rows="5">This is a secret message to encrypt!</textarea>
        <label for="key">Key :</label>
        <input type="text" name="Encryptor" id="key" size="50">
        <div class="buttons">
            <button id="enc-btn">Encrypt</button>
            <button id="dec-btn">Decrypt</button>
        </div>
        <h2>Result:</h2>
        <div id="result"> </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
